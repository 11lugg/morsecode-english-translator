<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="main.css" />
    <title>English to Morse</title>
  </head>
  <body>
    <h1>English to Morse</h1>
    <form action="" id="engToMorse">
      <textarea
        type="text"
        id="inputEnglish"
        placeholder="English...."
      ></textarea>
      <input type="submit" />
    </form>
    <form action="" id="morseToEng">
      <textarea
        type="text"
        id="inputMorse"
        placeholder="Morse code...."
      ></textarea>
      <input type="submit" />
    </form>
    <script src="./main.js"></script>
  </body>
</html>
